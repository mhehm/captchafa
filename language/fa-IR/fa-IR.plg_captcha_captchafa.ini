PLG_CAPTCHA_CAPTCHAFA_XML_DESCRIPTION="پلاگین کد امنیتی  از سرویس کد امنیتی جهت مقابله با اسپمر ها برای کمک به کتاب های دیجیتال، روزنامه ها و رادیوهای قدیمی استفاده می کند. برای دریافت کلید عمومی و خصوصی برای دامنه خود، به http://captchafa.com/getkey.php مراجعه کنید. برای استفاده از این برای ثبت نام حساب جدید، به قسمت تنظیمات مدیریت کاربران بروید و کد امنیتی کپچافا را به عنوان کد امنیتی انتخاب نمایید"
